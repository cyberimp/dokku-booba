<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://kit.fontawesome.com/ecef1395b9.js" crossorigin="anonymous"></script>
        <title>Anime titties bot for telegram</title>
    </head>
    <body style="background-image: url(/static/ahegao.jpeg); background-size: cover">
        <div class="container-fluid vertical-center">
            <div class="jumbotron">
                <h1>Anime tiddies bot</h1>
                <p class="lead">This bot can post anime tiddies to your chat or into PM</p>
                <br>
                <a class="btn btn-lg btn-danger" role="button" href="https://t.me/tiddies2dbot">
                    <i class="fa-brands fa-telegram"></i>&nbsp;&nbsp;Visit now!
                </a>
                <a class="btn btn-lg btn-danger" role="button" href="https://github.com/cyberimp/dokku-booba">
                    <i class="fa-brands fa-github"></i>&nbsp;&nbsp;View source
                </a>
                <hr class="my-4">
                <p>Some stats for this bot: <span class="badge badge-secondary">{{.Chats}}</span> active chats with bot,
                    from which <span class="badge badge-secondary">{{- /*gotype: github.com/cyberimp/dokku-booba.chatData*/ -}}
                        {{.Priv}}</span> is invite-only chats</p>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
